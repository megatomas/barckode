
<html>
<head>
     <meta charset="UTF-8">
       <!DOCTYPE html>

    <title>Создание баркода</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <form id="barcodeForm">
        <div class="form-group">
            <label for="barcode">Баркод*:</label>
            <input type="text" id="barcode" required>
        </div>
        <div class="form-group">
            <label for="product_name">Название товара*:</label>
            <input type="text" id="product_name" required>
        </div>
        <div class="form-group">
            <label for="article">Артикул*:</label>
            <input type="text" id="article" required>
        </div>
        <div class="form-group">
            <label for="seller_article">Артикул продавца:</label>
            <input type="text" id="seller_article">
        </div>
        <div class="form-group">
            <label for="made_in">Произведено в:</label>
            <input type="text" id="made_in">
        </div>
        <div class="form-group">
            <label for="seller">Продавец*:</label>
            <input type="text" id="seller" required>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий:</label>
            <textarea id="comment" rows="3"></textarea>
        </div>
        <button type="submit">Создать баркод</button>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('barcodeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                barcode: document.getElementById('barcode').value,
                product_name: document.getElementById('product_name').value,
                article: document.getElementById('article').value,
                seller_article: document.getElementById('seller_article').value,
                made_in: document.getElementById('made_in').value,
                seller: document.getElementById('seller').value,
                comment: document.getElementById('comment').value
            };

            tg.sendData(JSON.stringify(formData));
            tg.close();
        });
    </script>
</body>
</html>
